<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            text-align: center;
            padding: 2em;
        }

        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        .hero-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to our Landing Page</h1>
    </header>

    <section>
        <img src="abc.png" alt="Hero Image" class="hero-image">
        <h2>Discover the Future of Innovation</h2>
        <p>Join us on a journey of creativity and innovation. </p>
        <a href="#cta" class="cta-button">Get Started</a>
    </section>

    <section id="cta">
        <h2>Ready to Dive In?</h2>
        <p>Don't miss out on the opportunity to be part of something extraordinary.</p>
        <a href="#contact" class="cta-button">Contact Us</a>
    </section>

    <footer>
        <p>&copy; 2023 Creative Landing Page. All rights reserved.</p>
    </footer>

</body>
</html>
